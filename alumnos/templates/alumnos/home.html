{% extends 'alumnos/base.html' %}

{% block title %}🔐 Inicio de Sesión{% endblock %}

{% block content %}
<div class="container mt-5 mb-5 p-4 shadow bg-white rounded" style="max-width: 500px;">
  <h2 class="text-center text-primary mb-4">🔐 Iniciar Sesión</h2>

  <!-- Solo muestra mensaje de cierre de sesión -->
  {% if request.GET.logout %}
    <div class="alert alert-info alert-dismissible fade show" role="alert">
      Has cerrado sesión correctamente.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>
  {% endif %}

  <!-- Formulario de inicio de sesión -->
  <form method="post" novalidate>
    {% csrf_token %}

    <div class="mb-3">
      <label for="username" class="form-label">Usuario:</label>
      <input type="text" name="username" id="username" class="form-control" required>
    </div>

    <div class="mb-4">
      <label for="password" class="form-label">Contraseña:</label>
      <input type="password" name="password" id="password" class="form-control" required>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg w-100">Iniciar Sesión</button>
    </div>
  </form>
</div>
{% endblock %}
